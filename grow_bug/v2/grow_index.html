<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow</title>
</head>

<body>
    <button onclick="generateIframe();">
        Generate Iframe
    </button>
    <button onclick="deleteFirstIframe();">
        Delete Iframe
    </button>
</body>

<script>
    const generateIframe = url => {
        const iframe = document.createElement('iframe');
        iframe.src = "https://yamagranat.github.io/grow_bug/v2/grow_iframe.html";
        iframe.height = window.innerHeight * 0.85 + 'px';
        iframe.width = window.innerWidth + 'px';
        document.body.appendChild(iframe);
    };

    const deleteFirstIframe = () => {
        const iframes = document.querySelectorAll('iframe');

        iframes[0].setAttribute('src', 'about:blank');

        setTimeout(() => {
            iframes[0].remove();
        }, 500);
    }
</script>
